# This file controls the AWS CodeBuild

version: 0.2
phases:
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  build:
    commands:
      - echo "Entered build phase"
      - mvn clean prepare-package war:exploded
  post_build:
    commands:
      - echo "Entered the post-build phase"
      - mv target/aws-elastic-beanstalk-0.0.1-SNAPSHOT.war ./
artifacts:
  files:
    - deploy aws-elastic-beanstalk-0.0.1-SNAPSHOT.war